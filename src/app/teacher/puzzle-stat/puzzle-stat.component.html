<p class="lead">
  <a routerLink="/my/classes/{{class.id}}">{{class.name}}</a>, домашнее задание от {{homework.dateCreated | date:'d MMMM, h:mm':undefined:'ru' }}
</p>
<div class="row">
  <app-chess-puzzle class="col-4" [pgn]="puzzle.pgn"></app-chess-puzzle>
  <div class="col-8">
    <ng-container *ngTemplateOutlet="stat_table; context: {pupils: whoNotFixed, title: 'Еще не решили'}"></ng-container>
    <ng-container *ngTemplateOutlet="stat_table; context: {pupils: whoFixed, title: 'Уже решили'}"></ng-container>
  </div>
</div>

<ng-template #stat_table let-pupils="pupils" let-title="title">
  <div *ngIf="pupils.length">
    <h3>{{title}}</h3>
    <table class="table">
      <tbody>
        <tr *ngFor="let p of pupils">
          <td>{{p.firstName}} {{p.lastName}}</td>
        </tr>
      </tbody>
    </table>      
  </div>  
</ng-template>
