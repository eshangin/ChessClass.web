<div>
  <div *ngFor="let item of searchItems" class="card mr-3 mb-3 pull-left d-inline-block" style="width: 252px;">    
    <app-pure-chessground [sizePx]="250" [config]="{fen: item.fen,viewOnly:true,coordinates:false}"></app-pure-chessground>
    <div class="card-body">
      <div class="pull-right">
        <button class="btn btn-link" (click)="onAddToFavoriteClick(item.puzzle)">
          <i class="fa-star text-warning" [ngClass]="{'fas': item.puzzle.isFavorite, 'far': !item.puzzle.isFavorite}"></i>
        </button>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
