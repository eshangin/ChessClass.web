<div class="container">
  <nav></nav>

  <div class="row">
    <div class="col-6" *ngFor="let game of games">
      <chess-board 
        [fen]="'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1'"
        style="width: 400px; margin-top: 100px;" 
        (pieceMoved)="onBoardStatusChanged(game, $event)" 
        (boardInitiated)="onBoardStatusChanged(game, $event)"></chess-board>
      <div class="mt-3">
        <div>{{game.status}}</div>
        <div>{{game.currentFen}}</div>
        <div>{{game.currentPgn}}</div>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
