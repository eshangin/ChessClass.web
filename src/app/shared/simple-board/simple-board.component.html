<app-pure-chessground [config]="cgConfig" (initialized)="onCgInitialized($event)"></app-pure-chessground>

<div class="mt-5" style="background-color:antiquewhite;">
  <app-cg-piece *ngFor="let p of pieces" (mousedown)="pieceMouseDown($event, 'white', p)" [color]="'white'" [piece]="p" 
    class="d-inline-block mr-2" 
    style="width: 40px; height: 40px; position: relative;"></app-cg-piece>
</div>
