<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <ul class="ml-auto navbar-nav">
      <li class="nav-item">
          <a class="nav-link" routerLink="/my"><i class="fas fa-lock"></i> Вход для учителей</a>
      </li>
    </ul>
  </div>
</nav>

<div class="row mt-5">
  <div class="col-md-4 offset-md-4">
    <form (ngSubmit)="submitCode()">
      <div class="input-group mb-3">
        <input [(ngModel)]="pupilAccessCode" [ngModelOptions]="{standalone: true}" type="text" class="form-control form-control-lg" placeholder="Введите код для входа" aria-label="Введите код для входа" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i class="fas fa-arrow-circle-right fa-2x"></i></button>
        </div>
      </div>
      <div *ngIf="!isCodeRequestInProgress && !isCodeCorrect" class="text-danger">
        Неверный код. Пожалуйста, проверьте правильность заполнения кода
      </div>
      <div class="text-center" *ngIf="isCodeRequestInProgress">
        <i class="fas fa-circle-notch fa-spin fa-2x"></i>
      </div>
    </form>
  </div>
</div>
